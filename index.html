
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>FX Demo</title>

    <script type='text/javascript' src='http://code.jquery.com/jquery-1.8.3.js'></script>
    <script type='text/javascript' src='jpegmeta.js'></script>
    <script type='text/javascript' src='filters.js'></script>

    <script>


    var pack = 'booktrack-demo';


    $(function(){
        var img = $('.fx-preview-image'),
            orig = img.clone().hide().appendTo(document.body);
            src = orig.attr('src'),
            image = new SnaprFX({
                url: src,
                element: img,
                width: 400,
                height: (40 / 56) * 750,
                fx: pack,
                fx_assets: 'filter-packs/'+pack+'/filters/'
            });

        $.ajax({
            url: 'filter-packs/'+pack+'/filter-pack.json',
            success: function(pack){
                $('.fx-effects').append(
                    $('<a> <img src="filter-packs/'+pack.filter_pack.slug+'/original-thumb@2x.png">Original </a>')
                    .click(function(){
                        $('.fx-current-filter').removeClass('fx-current-filter');
                        $(this).addClass('fx-current-filter');
                        image.revert();
                    })
                );
                $.each(pack.filter_pack.filters, function(i, filter){
                    $('.fx-effects').append(
                        $('<a> <img src="filter-packs/'+pack.filter_pack.slug+'/filters/'+filter.slug+'/thumb@2x.png">'+filter.name+' </a>')
                        .click(function(){
                            $(document.body).addClass('fx-processing');
                            image.apply_filter({filter: filter.slug});
                            $('.fx-current-filter').removeClass('fx-current-filter');
                            $(this).addClass('fx-current-filter');
                            image.deferred.done(function(){
                                $(document.body).removeClass('fx-processing');
                            });
                        })
                    );
                });
            }
        });

        $('.fx-render-full').click(function(){
            var output = new SnaprFX({
                url: src,
                element: $('.fx-output-area img'),
                width: 560,
                height: 750,
                fx: pack,
                fx_assets: 'filter-packs/'+pack+'/filters/'
            });
            output.deferred.done(function(){
                output.apply_filter({filter: image.current_filter});
            });
        });

        $('.kitten').click(function(){
            $(document.body).addClass('fx-processing');
            src = $(this).attr('src');
            image.set_url(src).done(function(){
                image.deferred.done(function(){
                    $(document.body).removeClass('fx-processing');
                });
            });
            $('.fx-current-image').removeClass('fx-current-image');
            $(this).addClass('fx-current-image');
        });

    });
    </script>

    <style>
    .fx-demo-area{
        white-space: nowrap;
        vertical-align: top;
    }

    .fx-demo-area .fx-preview,
    .fx-demo-area .fx-settings,
    .fx-demo-area .fx-output{
        display: inline-block;
        width: 400px;
        overflow: hidden;
        vertical-align: top;
        white-space: normal;
    }
    .fx-demo-area .fx-output{ width:560px; }

    .fx-processing .fx-preview-image{
        opacity: .6;
    }

    .fx-preview-image{
        width: 400px;
    }
    .fx-effects a{
        text-align: center;
        font-family: 'Helvetica', Arial, sans-serif;
        color: black;
        display: inline-block;
    }
    .fx-effects a img{
        display: block;
    }

    .fx-text-active{
        border: 1px dashed #900;
    }
    </style>


</head>
<body>


    <div class="fx-demo-area ">
        <div class="fx-preview">
            <h1>Preview:</h1>
            <div class="fx-preview-image-area">
                <div class="fx-activity-indicator">
                    <div class="fx-spinner"></div>
                </div>
                <img class="fx-preview-image" src="images/a.jpg">
            </div>
        </div>

        <div class="fx-settings">
            <h1>Settings:</h1>
            <ul>
                <li>
                    <h2>Source:</h2>
                    <div class="fx-source">
                        <img class="kitten" src="images/a.jpg" style="width:56px;height:75px">
                        <img class="kitten" src="images/b.jpg" style="width:56px;height:75px">
                        <img class="kitten" src="images/c.jpg" style="width:56px;height:75px">
                    </div>
                </li>

                <li>
                    <h2>Effects:</h2>
                    <div class="fx-effects">
                    </div>
                </li>

                <li>
                    <h2>Text:</h2>

                    <div class="fx-text">
                        <h3>Selected: <span class="fx-text-active-layer-name"></span>
                            <form>
                                <fieldset>
                                    <label>Font:</label>
                                    <select>
                                        <option value="Verdana">Verdana</option>
                                        <option value="Helvetica">Helvetica</option>
                                        <option value="CrimsonBold">Crimson Bold</option>
                                    </select>

                                    <label>Size:</label>
                                    <select>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="12">12</option>
                                    </select>
                                </fieldset>
                                <fieldset>

                                    <label>Align:</label>
                                    <input type="radio" id="fx-align-left" value="left" name="fx-text-align"/>
                                    <label for="fx-align-left">left</label>

                                    <input type="radio" id="fx-align-center" value="center" name="fx-text-align"/>
                                    <label for="fx-align-left">center</label>

                                    <input type="radio" id="fx-align-right" value="right" name="fx-text-align"/>
                                    <label for="fx-align-left">right</label>

                                </fieldset>

                                <fieldset>

                                    <label>Color:</label>
                                    <input type="radio" id="fx-align-left" value="#ff0000" name="fx-text-align"/>
                                    <label for="fx-align-left">Red</label>

                                    <input type="radio" id="fx-align-center" value="#ffff00" name="fx-text-align"/>
                                    <label for="fx-align-left">Yellow</label>

                                    <input type="radio" id="fx-align-right" value="#000000" name="fx-text-align"/>
                                    <label for="fx-align-left">Black</label>

                                </fieldset>
                                <fieldset>
                                    <button id="fx-add-textfield">Add a textfield</button>
                                </fieldset>
                            </form>

                        </div>
                    </li>

                    <li>
                        <h2>Render:</h2>

                        <div class="fx-render">
                            <button class="fx-render-full">Render Full Size</button>
                        </div>
                    </li>

                </ul>

            </div>

            <div class="fx-output">
                <h1>Output:</h1>
                <div class="fx-output-area">
                    <img>
                </div>
            </div>

        </body>
        </html>
